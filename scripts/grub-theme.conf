# Configuration and constants for the GRUB Theme Manager

# Repository Settings
REPO_OWNER="mtslma"
REPO_NAME="grub-theme-manager"

# GitHub API URLs
API_CONTENTS_URL="https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/contents/themes"
RAW_BASE_URL="https://raw.githubusercontent.com/$REPO_OWNER/$REPO_NAME/main/themes"

# System Paths
# SCRIPT_DIR is set dynamically in the main script
LOCAL_THEMES_DIR="$SCRIPT_DIR/../themes"
INSTALL_DIR="/boot/grub/themes"
GRUB_DEFAULT_FILE="/etc/default/grub"

# Required Dependencies
DEPENDENCIES=(curl jq fzf wget)